<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
    }
    .bg-green {
      background-color: #43a047 !important;
    }
    .btn-green {
      background-color: #2e7d32;
      color: white;
    }
    .btn-green:hover {
      background-color: #1b5e20;
    }
    .form-control:invalid {
      border-color: #dc3545;
    }
    .text-danger {
      font-size: 0.875em;
    }
    .container h3 {
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-green">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">Employee Management</a>
    </div>
  </nav>

  <!-- Add/Edit Form -->
  <div class="container my-5">
    <h3 id="formTitle">Add Employee</h3>
    <form id="employeeForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
        <div class="text-danger" id="nameError"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
        <div class="text-danger" id="emailError"></div>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" id="department" class="form-control" placeholder="Enter Department" required>
        <div class="text-danger" id="departmentError"></div>
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" id="salary" class="form-control" placeholder="Enter Salary" required>
        <div class="text-danger" id="salaryError"></div>
      </div>
      <button type="submit" class="btn btn-green" id="submitBtn">Add Employee</button>
    </form>
    <div id="formAlert" class="alert alert-danger d-none"></div>
  </div>
  <div class="text-center my-3" id="loader" style="display: none;">
    <div class="spinner-border text-success" role="status"></div>
  </div>
  
  <!-- Employee List Table -->
  <div class="container mb-5">
    <h3>Employee List</h3>
    <table class="table table-bordered table-striped" id="employeeTable">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows here -->
      </tbody>
    </table>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="viewModalLabel">Employee Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Name:</strong> <span id="viewName"></span></p>
          <p><strong>Email:</strong> <span id="viewEmail"></span></p>
          <p><strong>Department:</strong> <span id="viewDepartment"></span></p>
          <p><strong>Salary:</strong> <span id="viewSalary"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-green" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
